<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="ssstyle.css">
    <link rel="stylesheet" type="text/css" href="css/todos.css">

    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
  	<script type="text/javascript" src="js/lib/jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="vanillastyle.css" rel="stylesheet">

    <style>
    body {
      margin: 0;
      padding:0;
    }

    .calendar{
      width: 800px;
      height: 460px;
      background-color: #ffffff;

    }
    @font-face {
    font-family: "bodoni";
    src: url(fonts/BodoniStd.otf) format("truetype");
    }
    body {
    font-family: "bodoni", arial, helvetica;
    }

    </style>


  </head>
  <body id="container">
    <div class="social">
      <a href="https://github.com/yohannaje"><img src="github-24.png" alt="github"></a>
      <a href="https://www.instagram.com/_bunnyandco/"><img src="instagram-24.png" alt="instagram"></a>
      <a href="https://www.twitter.com/_bunnyandco/"><img src="twitter-24.png" alt="twitter"></a>
    </div>
<div class="brand">
  <img src="brand.png" alt="">
</div>
    <script src="script.js"></script>

    <div class="calendar">
      <div class="col rightCol">


      		<div class="cal">
      			<div class="cal__header">
      				<button class="btn btn-action btn-link btn-lg" data-calendar-toggle="previous"><svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      				<path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path></svg></button>
      				<div class="cal__header__label" data-calendar-label="month">
      					January 2018
      				</div><button class="btn btn-action btn-link btn-lg" data-calendar-toggle="next"> <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      				<path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path></svg></button>
      			</div>
      			<div class="cal__week">
      				<span>M</span> <span>T</span><span>W</span> <span>T</span> <span>F</span> <span>S</span> <span>S</span>
      			</div>
      			<div class="cal__body" data-calendar-area="month"></div>
      		</div>


      	</div>
			<div  class="col leftCol">
				<div class="content">
					<!--<h1 class="date"></h1> -->
					<div  class="notes">
            <div id="cont">
            	<h1>Notes </h1>
              <span class="todo-count"></span>

              <section class="todoapp">

                  <input class="new-todo" placeholder="Add something important" autofocus>

                <section class="main">
                  <input class="toggle-all" type="checkbox">
                  <label for="toggle-all">Mark all as complete</label>
                  <ul class="todo-list"></ul>
                </section>
                <footer class="footer">

                  <button class="clear-completed">Clear completed</button>
                </footer>
              </section>
            	</ul>
            </div>
					</div>
				</div>
			</div>
        <script src ="js/todos.js"type="text/javascript">	</script>
        <script src="vanillacalendar.js" type="text/javascript"></script>
      	<script src ="load.js"type="text/javascript">	</script>
        <script src="js/helpers.js"></script>
        <script src="js/store.js"></script>
        <script src="js/model.js"></script>
        <script src="js/template.js"></script>
        <script src="js/view.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/app.js"></script>
  </body>
</html>
